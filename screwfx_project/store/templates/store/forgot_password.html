{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>
    <div class="left-frame">
        <main class="container">
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="{% url 'home' %}" style="display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
                    <img src="{% static 'store/images/logo.png' %}" alt="ScrewFX Logo" style="width: 50px; height: 50px; border-radius: 50%;">
                    <span style="font-size: 1.5rem; font-weight: bold;">ScrewFX</span>
                </a>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="code">Ingresa el código</label>
                    <input type="number" id="code" name="code" placeholder="123456" required min="100000" max="999999">
                </div>
                <a href="{% url 'reset_password' %}" class="btn">Continuar</a>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="{{ message.tags|default:'error' }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </main>
    </div>
    <script src="{% static 'store/js/script.js' %}"></script>
</body>
</html>
