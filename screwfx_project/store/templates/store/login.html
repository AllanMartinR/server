{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>
    <div class="left-frame">
        <main class="container">
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="{% url 'home' %}" style="display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
                    <img src="{% static 'store/images/logo.png' %}" alt="ScrewFX Logo" style="width: 50px; height: 50px; border-radius: 50%;">
                    <span style="font-size: 1.5rem; font-weight: bold;">ScrewFX</span>
                </a>
            </div>
            <h1 class="title">Iniciar Sesión</h1>
            <form method="POST" action="{% url 'login' %}" id="loginForm">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="{{ message.tags|default:'error' }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="links">
                    <a href="{% url 'register' %}" class="link">¿No tienes cuenta? Regístrate</a>
                    <a href="{% url 'forgot_password' %}" class="link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </main>
    </div>
    <script src="{% static 'store/js/script.js' %}"></script>
</body>
</html>
