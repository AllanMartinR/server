{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categoría - ScrewFX</title>
    <link rel="stylesheet" href="{% static 'store/css/admin_styles.css' %}">
</head>
<body>
    <div class="main-container">
        <h1>Agregar Nueva Categoría</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'category_list' %}" style="display: inline-block; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px;">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
